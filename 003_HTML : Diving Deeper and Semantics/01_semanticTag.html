<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag in HTML</title>
</head>
<body>
    <h1>Semantic Tag in HTML</h1>
    <header>
        This is a header.
        <nav>
            <ul>
                <li><a href="#">nav1</a></li>
                <li><a href="#">nav2</a></li>
                <li><a href="#">nav3</a></li>
            </ul>
        </nav>

        <article>
            This is a sample article.
        </article>

        <aside>
            <p>This is first menu.</p>
            <p>This is second menu.</p>
        </aside>

        <main>
            This is a main content.
        </main>

        <details>
            <summary>This is summary.</summary>
            This is a detail.
        </details>
        
        <footer>
            This is a footer.
        </footer>
    </header>
</body>
</html>
