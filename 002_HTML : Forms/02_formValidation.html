<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="" method="POST">
        <input type="text" placeholder="firstname" name="firstname" minlength="4" maxlength="10" autofocus>     <br /><br />
        <input type="text" placeholder="address" size="50">     <br /><br />
        <input type="number" placeholder="age" min="10" max="100">     <br /><br />
        <input type="text" value="India" placeholder="country">     <br /><br />

        <input type="submit" value="Disabled Button" disabled>     <br /><br />
        <input type="submit" value="Click Me!!"><br /><br />
    </form>
</body>
</html>
