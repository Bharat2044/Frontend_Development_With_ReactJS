<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name" name="firstname">     <br /><br />
        <input type="text" placeholder="address">     <br /><br />
        <input type="number" placeholder="age">     <br /><br />
        <input type="text" value="India" placeholder="country">     <br /><br />

        <input type="submit" value="Disabled Button" disabled>     <br /><br />
        <input type="submit" value="Click Me!!"><br /><br />
    </form>
</body>
</html>
