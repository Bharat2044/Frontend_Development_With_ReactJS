<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selector in css</h1>
    <p>Grouping Selector</p>

    <div class="container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <section>
            <p>Paragraph 3</p>
        </section>
        <p>Paragraph 4</p>
    </div>

    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
    
    <code class="container">code area</code>
    <p>Paragraph 7</p>
</body>
</html>
