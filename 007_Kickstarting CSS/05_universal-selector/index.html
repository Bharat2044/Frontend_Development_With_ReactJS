<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selectors in css</h1>
    <p>Element Selector</p>

    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <section>
            <p>Paragraph 3</p>
        </section>
        <p>Paragraph 4</p>
    </div>
    
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
    <code>code area</code>
    <p>Paragraph 7</p>
</body>
</html>
