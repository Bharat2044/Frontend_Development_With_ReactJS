<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List in HTML</title>
</head>
<body>
    <h1>Nested List</h1>
    
    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol type="i">
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk
            <ul>
                <li>Cow Milk</li>
                <li>Goat Milk</li>
            </ul>
        </li>
    </ol>
</body>
</html>
