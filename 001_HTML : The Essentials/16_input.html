<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input in HTML</title>
</head>
<body>
    <p>text input</p>
    <input type="text" placeholder="Enter Your Name">

    <p>email input</p>
    <input type="email" placeholder="Enter Your Email">

    <p>password input</p>
    <input type="password" placeholder="Enter Your Password">

    <p>tel input</p>
    <input type="tel" placeholder="Enter Your Phone Number">

    <p>number input</p>
    <input type="number" placeholder="Enter Number">

    <p>radio input</p>
    <input type="radio">

    <p>checkbox input</p>
    <input type="checkbox">

    <p>color input</p>
    <input type="color">

    <p>file input</p>
    <input type="file">

    <p>date input</p>
    <input type="date">

    <p>time input</p>
    <input type="time">

    <p>datetime input</p>
    <input type="datetime">

    <p>datetime-local input</p>
    <input type="datetime-local">

    <p>button input</p>
    <input type="button" value="Click Me">

    <p>Dropdown input</p>
    <select>
        <option>Car</option>
        <option>Bike</option>
        <option>Ship</option>
        <option>Plane</option>
    </select>

    <p>textarea input</p>
    <textarea cols="30" rows="10">Write something...</textarea>
</body>
</html>
