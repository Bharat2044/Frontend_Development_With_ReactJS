<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>Todo App</h1>
                </header>
            </div>

            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" placeholder="Write another todo"/>
                    </div>
                    <div class="save-todo btn btn-primary">
                        Save
                    </div>
                    <div class="get-todo btn btn-warning" id="get-todos">
                        Get Pending Todos
                    </div>
                </div>
            </div>

            <!-- List of Todos -->
            <div class="todo-data" id="todo-data">
                <div class="row">
                    <div class="list-todo-heading d-flex justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-actions">Actions</div>
                    </div>
                </div>
                <hr />

                <!-- Actual Todos -->
                <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center">
                        <div class="todo-no">1.</div>
                        <div class="todo-detail text-muted">Complete the action items on todos</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-actions d-flex justify-content-start gap-2">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>                    
                    </div>
                </div>
                <hr />

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
